<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .navbar-container {
            display: flex;
            justify-content: space-around;
            background-color: #D5956E;
            height: 70px;
            align-items: center;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .search-container img {
            width: 35px;
            margin: 0px 15px;
            cursor: pointer;
        }
        .ham-container img {
            width: 40px;
            margin: 0px 15px;
            cursor: pointer;
        }
        .nav-logo {
            width: 150px;
            cursor: pointer;
        }
        .nav-right {
            display: flex;
        }
        .userprofile-container img {
            height: 40px;
            margin: 0px 15px;
            cursor: pointer;
        }
        .shoppingcart-container img {
            height: 40px;
            margin: 0px 15px;
            cursor: pointer;
        }
        .heart-icon {
            fill: none;
            stroke: black;
            stroke-width: 1;
            height: 40px;
            margin: 0px 15px;
            cursor: pointer;
        }
        .counter-badge {
            position: absolute;
            color: black,
            border-radius 50%;
            font-size: 15px;
            min-width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 210px;
            top: 15px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 10px auto;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .back-btn {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center
        }
        .remove-btn, .quantity-btn{
            cursor: pointer;
            background-color: #77543e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
        }
        .quantity-btn {
            background-color: #D5956E;
            color: white;
        }

        .card-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <div class="navbar-container">
        <div class="nav-left">
            <div class="ham-container">
                <img src="../assets/menu.svg" alt="ham-menu">
            </div>
            <div class="search-container">
                <img src="../assets/search.svg" alt="search">
            </div>
        </div>
        <div class="logo-container">
            <a href="/">
                <img class="nav-logo" src="../assets/Group 3.png" alt="boxedfashion">
            </a>
        </div>
        <div class="nav-right">
            <div class="userprofile-container">
                <img src="../assets/userprofile.svg" alt="profile">
            </div>
            <div class="shoppingcart-container">
                <img src="../assets/cart.png" alt="cart" onclick="window.location.href='/cart.html'">
                <span id="cartCount" class="counter-badge">0</span>
            </div>
            <div class="wishlist-container">
                <svg viewBox="0 0 24 24" class="heart-icon" onclick="window.location.href='/wishlist.html'">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
        </div>
    </div>

   
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems"></div>
        <button onclick="window.location.href = 'catalogue';" class="back-btn">Back to Catalogue</button>
    </div>

    <script>
        function updateCounter() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cartCount').textContent = cart.length;
        }

        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty</p>";
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="item" data-id="${item.id}">
                    <img src="${item.images}" alt="${item.name}" class="card-image">
                    <div>
                        <p><strong>Product ID:</strong> ${item.id || "N/A"}</p>
                        <p><strong>Product Name:</strong> ${item.name || "Unnamed Product"}</p>
                    </div>
                    <div class="controls">
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="decreaseQuantity('${item.id}')">-</button>
                        <button class="quantity-btn" onclick="increaseQuantity('${item.id}')">+</button>
                        <button class="remove-btn" onclick="removeFromCart('${item.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function increaseQuantity(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.map(item => item.id === id ? { ...item, quantity: item.quantity + 1 } : item);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCounter();
        }

        function decreaseQuantity(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.map(item => {
                if (item.id === id && item.quantity > 1) {
                    return { ...item, quantity: item.quantity - 1 };
                }
                return item;
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCounter();
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCounter();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCartItems();
            updateCounter();
            
        });
    </script>
</body>
</html>
